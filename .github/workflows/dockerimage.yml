name: Docker Image CI
on:
  push:
    branches: [ master ]
jobs:
  test:
    runs-on: ubuntu-latest
    container: node:12
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: npm install
    - name: Run tests
      run: npm coverage
      env: 
        TEST_DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres
        CODACY_PROJECT_TOKEN: ${{secrets.CODACY_PROJECT_TOKEN}}

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build daedalus image
      run: docker build . --file Dockerfile --tag akkeris/daedalus:release-$GITHUB_RUN_NUMBER
    - name: Login to dockerhub
      env:
        DOCKER_LOGIN: ${{secrets.DOCKER_LOGIN}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: docker login --username $DOCKER_LOGIN --password $DOCKER_PASSWORD
    - name: Push daedalus image
      run: docker push akkeris/daedalus:release-$GITHUB_RUN_NUMBER
