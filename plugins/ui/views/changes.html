        ${data.changes.map((x, i) => `

          <div>
            ${x["$type"]} 
            ${x.deleted === true ? 'deleted' : (i === (data.changes.length - 1)) ? 'added' : 'changed'} â€¢ ${getDateDiff(x.observed_on)}
          </div>
        </div>
        `).join("")}
`;
