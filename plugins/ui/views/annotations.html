module.exports = (req, data, base_url) => `
        <div class="list-item group expanded">
          <a href="#" onclick="this.parentNode.classList.toggle('expanded');">
            Annotations <i class="fa fa-caret-down" aria-hidden="true"></i>
          </a>
          <div>
            <a onclick="this.children[1].setAttribute('open','true');">
              <i class="fa fa-plus" aria-hidden="true"></i>
              <dialog id="add-annotation" class="popup">
                <h4>Annotations</h4>
                <form method="post" action="${base_url}/annotations">
                  <fieldset class="content">
                    <label for="akey">Name</label>
                    <input 
                      type="text" 
                      title="Must be alpha-numeric and at least 3 characters and no more than 128."
                      name="name"
                      id="aname"
                      value=""
                      maxlength="128"
                      minlength="3"
                      pattern="[A-Z-a-z0-9\-\.]*"
                      spellcheck="false" />
                    <label for="avalue">Value</label>
                    <textarea name="value" id="avalue" value=""></textarea>
                  </fieldset>
                  <fieldset class="actions">
                    <button 
                      type="submit"
                      formnovalidate="true"
                      formaction="${base_url}#metadata"
                      formmethod="dialog">
                      Cancel
                    </button>
                    <button 
                      formmethod="post"
                      action="${base_url}/annotations"
                      type="submit"
                      class="primary">
                      Save
                    </button>
                  </fieldset>
                </form>
              </dialog>
            </a>
          </div>
        </div>
        ${data.annotations ? Object.keys(data.annotations).sort((a, b) => a>b?1:-1).map((x) => `
        <div class="list-item">
          <div style="width:25%">${x}</div>
          <div style="width:50%">${data.annotations[x]}</div>
          <div style="width:25%">
            <a href="${base_url}/annotations/${x}/delete">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </a>
          </div>
        </div>
        `).join("") : ''}
`;
